<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <script src="https://kit.fontawesome.com/cbd85cc9af.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form>
        <h1>Collegarsi</h1>
        <div class="social-media">
            <p><i class="fa-brands fa-google"></i></p>
            <p><i class="fa-brands fa-facebook"></i></p>
            <p><i class="fa-brands fa-twitter"></i></p>
        </div>
        <p class="usare-email">  oppure collegarsi con l'indirizzo E-mail :</p>
        <div class="inputs">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
        </div>
        <p class="iscrizione">Non ho nessun <span>conto</span>. <span>Creare</span> uno.</p>
        <div align="center">
            <button type="submit">Collegarsi</button>
        </div>
    </form>
</body>
</html>
